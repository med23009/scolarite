<!-- src/app/auth/change-password/change-password.component.html -->
<div class="password-container">
  <div class="password-card">
    <h2>Change Password</h2>
    
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" formControlName="currentPassword" id="currentPassword"
               [ngClass]="{ 'is-invalid': submitted && f['currentPassword'].errors }">
        <div *ngIf="submitted && f['currentPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['currentPassword'].errors['required']">Current password is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" formControlName="newPassword" id="newPassword"
               [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }">
        <div *ngIf="submitted && f['newPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['newPassword'].errors['required']">New password is required</div>
          <div *ngIf="f['newPassword'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" id="confirmPassword"
               [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors['required']">Confirm password is required</div>
          <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn-submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Change Password
        </button>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
      <div *ngIf="success" class="alert alert-success mt-3">{{success}}</div>
    </form>
  </div>
</div>
