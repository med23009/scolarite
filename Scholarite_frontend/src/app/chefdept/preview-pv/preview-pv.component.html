<div class="container mt-5">
  <div class="excel-header mb-4">
    <div class="row">
      <div class="col-md-6">
        <div class="info-row">
          <div class="info-label">Semestre</div>
          <div class="info-value">{{ semestre }}</div>
        </div>
        <div class="info-row">
          <div class="info-label">Departement</div>
          <div class="info-value">{{ departement }}</div>
        </div>
        <div class="info-row">
          <div class="info-label">Session de rattrapage</div>
          <div class="info-value"></div>
        </div>
      </div>
      <div class="col-md-6 text-end">
        <button class="btn download-btn shadow-sm" (click)="downloadPv()">
          <i class="bi bi-file-earmark-excel excel-icon"></i>
          Télécharger le PV Excel
        </button>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
    <p class="mt-2">Chargement du fichier Excel...</p>
  </div>

  <!-- Vue Excel native avec SheetJS -->
  <div class="excel-container">
    <div #excelContainer class="excel-viewer"></div>
  </div>
