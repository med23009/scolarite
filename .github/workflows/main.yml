name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        # Utilisation de l'action recommandée par GitHub avec une version spécifique
        uses: appleboy/jenkins-action@v0.1.0
        with:
          url: ${{ secrets.JENKINS_URL }}
          user: ${{ secrets.JENKINS_USER }} # Assurez-vous d'avoir ce secret dans GitHub
          token: ${{ secrets.JENKINS_TOKEN }}
          job: 'scolarite-pipeline' 